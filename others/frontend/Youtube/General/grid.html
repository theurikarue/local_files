<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title>
</head>
<body style="padding-bottom:1000px">
    <div style="display:grid; grid-template-columns:1fr 1fr 1fr ;height:200px ">
        <div style="background-color:blue; ">Div 1</div>
        <div style="background-color:brown " >Div 2</div>
        <div style="background-color:red">Div 3</div>
    </div>


    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; height:200px; margin-top:20px">
        <div style="background-color:blue; ">Div 1</div>
        <div style="background-color:brown " >Div 2</div>
        <div style="background-color:red">Div 3</div>
    </div>
    <div style="display:grid; grid-template-columns:1fr 1fr 1fr; height:350px; margin-top:20px; column-gap:20px;row-gap:20px">
        <div style="background-color:blue">1</div>
        <div style="background-color:brown">2</div>
        <div style="background-color:red">3</div>
        <div style="background-color:gray">1</div>
        <div style="background-color:pink">2</div>
        <div style="background-color:lightblue">3</div>
    </div>
</body>
</html>
